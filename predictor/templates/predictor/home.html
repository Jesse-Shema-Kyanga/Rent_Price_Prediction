{% extends 'predictor/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">
                        <i class="fas fa-home me-2"></i>Predict House Rent
                    </h3>
                </div>
                
                <div class="card-body bg-light">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="size" name="size" required>
                                    <label for="size"><i class="fas fa-ruler me-2"></i>Size (sq ft)</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="bhk" name="bhk" required>
                                    <label for="bhk"><i class="fas fa-bed me-2"></i>BHK</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="bathroom" name="bathroom" required>
                                    <label for="bathroom"><i class="fas fa-bath me-2"></i>Bathrooms</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="area_type" name="area_type" required>
                                        <option value="Built Area">Built Area</option>
                                        <option value="Carpet Area">Carpet Area</option>
                                        <option value="Super Area">Super Area</option>
                                    </select>
                                    <label for="area_type"><i class="fas fa-vector-square me-2"></i>Area Type</label>
                                </div>
                            </div>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="furnishing" name="furnishing" required>
                                        <option value="Furnished">Furnished</option>
                                        <option value="Semi-Furnished">Semi-Furnished</option>
                                        <option value="Unfurnished">Unfurnished</option>
                                    </select>
                                    <label for="furnishing"><i class="fas fa-couch me-2"></i>Furnishing Status</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="city" name="city" required>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Bangalore">Bangalore</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Chennai">Chennai</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Kolkata">Kolkata</option>
                                    </select>
                                    <label for="city"><i class="fas fa-city me-2"></i>City</label>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-calculator me-2"></i>Predict Rent
                            </button>
                        </div>
                    </form>

                    {% if prediction %}
                    <div class="mt-4">
                        <div class="alert alert-success text-center">
                            <h4 class="mb-0">
                                <i class="fas fa-indian-rupee-sign me-2"></i>
                                Predicted Rent: â‚¹{{ prediction|floatformat:2 }}
                            </h4>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add this in your base template if not already present -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    .form-floating > label {
        padding-left: 1.75rem;
    }
    
    .card {
        border: none;
        border-radius: 15px;
    }
    
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
    
    .form-control, .form-select {
        border-radius: 10px;
    }
    
    .btn {
        border-radius: 10px;
        transition: all 0.3s;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .alert {
        border-radius: 10px;
    }
</style>

<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
